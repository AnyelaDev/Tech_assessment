{% extends 'base.html' %}

{% block title %}Personal Assistance{% endblock %}

{% block content %}
<div class="navigation-container">
    <div class="page-header">
        <h1>Personal Assistance</h1>
    </div>
    
    <div class="navigation-cards">
        <a href="/personal-assistance/executive-function/" class="nav-card executive-function">
            <div class="card-content">
                <h2>Executive function</h2>
            </div>
        </a>
        
        <a href="#" class="nav-card emotions-management">
            <div class="card-content">
                <h2>Emotions Management (Mock)</h2>
            </div>
        </a>
        
        <a href="#" class="nav-card habits">
            <div class="card-content">
                <h2>Habits (Mock)</h2>
            </div>
        </a>
    </div>
    
    <div class="admin-section">
        <h3>Development Tools</h3>
        <button id="resetDatabaseBtn" class="reset-btn">Reset Database</button>
    </div>
</div>

<style>
.navigation-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #b7fae1 0%, #f7b3f7 100%);
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.page-header {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 30px 50px;
    margin-bottom: 60px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.page-header h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #333;
    text-align: center;
    margin: 0;
}

.navigation-cards {
    display: flex;
    flex-direction: column;
    gap: 30px;
    width: 100%;
    max-width: 400px;
}

.nav-card {
    padding: 25px 40px;
    border-radius: 20px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.nav-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.executive-function {
    background: rgba(255, 248, 181, 0.9);
}

.emotions-management {
    background: rgba(200, 255, 200, 0.9);
}

.habits {
    background: rgba(181, 206, 255, 0.9);
}

.card-content h2 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin: 0;
}

.admin-section {
    margin-top: 50px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.admin-section h3 {
    color: #666;
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.reset-btn {
    background: #ff6b6b;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
}

.reset-btn:hover {
    background: #ff5252;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const resetBtn = document.getElementById('resetDatabaseBtn');
    
    resetBtn.addEventListener('click', function() {
        if (confirm('Are you sure you want to reset the database? This will delete all tasks and task lists. This action cannot be undone.')) {
            fetch('/personal-assistance/reset-database/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Database reset successfully!');
                } else {
                    alert('Error resetting database: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error occurred while resetting database.');
            });
        }
    });
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
