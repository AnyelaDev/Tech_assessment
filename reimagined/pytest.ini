[tool:pytest]
DJANGO_SETTINGS_MODULE = mindtimer.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
env = DJANGO_SETTINGS_MODULE=mindtimer.settings
markers = 
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (require API keys)
    e2e: End-to-end tests (full workflow)
    slow: Tests that take significant time

# Test discovery patterns
testpaths = tests tasks/tests

# Coverage settings (uncomment if using pytest-cov)
# addopts = --cov=tasks --cov-report=html --cov-report=term-missing